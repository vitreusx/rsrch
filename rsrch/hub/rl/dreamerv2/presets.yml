atari:
  wm:
    rssm:
      deter_size: 600
      hidden_size: 600
    opt.lr: 2e-4
    coef: { kl: 0.1, term: 5.0 }
  ac:
    gamma: 0.999
    actor_ent: 1e-3
    opt.actor.lr: 4e-5
    opt.critic.lr: 1e-4
  total: { n: 200e6, of: env_step }
  prefill: { n: 200e3, of: env_step }
  trainer:
    basic.sched: { n: 64, of: env_step }
fast:
  total.n: 10e6
  save_every.n: 1e6
  prefill.n: 100e3
