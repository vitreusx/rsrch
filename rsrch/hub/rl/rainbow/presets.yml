faster:
  random.deterministic: false
pong:
  env.atari.env_id: ALE/Pong-v5
dominik:
  num_envs: 64
  opt:
    batch_size: 256
    sched:
      every: {n: '${opt.batch_size/8}', of: agent_step} # replay ratio = 8
      iters: 1
  nets:
    encoder: impala[large,2]
    spectral_norm: last
    polyak: {every: 32e3, tau: 0.0}
  distq.enabled: false
  total: 40e6
  data.parallel: true
der:
  warmup: {n: 6.4e3, of: env_step}
  total: {n: 400e3, of: env_step}
  data:
    slice_len: 20
    # buf_cap: 10e3
  prioritized:
    enabled: true
  opt:
    sched: {every: {n: 1, of: agent_step}}
    batch_size: 32
